<!doctype HTML>
<html>
  <head>
    <title>TetriTS</title>
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline" rel="stylesheet">
    <link rel="stylesheet" href="style.css"></link>
  </head>
  <body class="container">
    <canvas id="game"></canvas>
    <div id="overlay">
      <h2>Game Over!</h2>
      <span id="btn-playagain" class="playagain">Play Again?</span>
    </div>
    <div id="pause-overlay">
      <h2>Game Paused</h2>
    </div>
    <aside class="box next-piece">
      <canvas id="nextpiece"></canvas>
    </aside>
    <aside class="box scoring">
      <div class="row">
        <span>Level</span>
        <span id="level">1</span>
      </div>
      <div class="row">
        <span>Score</span>
        <span id="score">0</span>
      </div>
      <div class="row">
        <span>Lines</span>
        <span id="lines">0</span>
      </div>
    </aside>
    <aside class="box extra">
      <div class="options">
        <img id="btn-audio-playing" src="./assets/audio-playing.svg" alt="audio" class="btn"/>
        <img id="btn-audio-muted" src="./assets/audio-muted.svg" alt="audio" class="btn" style="display:none;"/>
        <span id="btn-pause" class="btn">Pause</span>
        <span id="btn-restart" class="btn">Restart</span>
      </div>
      <div class="themes">
        <div class="theme nes-theme"></div>
        <div class="theme reg-theme"></div>
        <div class="theme wow-theme"></div>
      </div>
    </aside>

    <script src="src/index.ts"></script>
  </body>
</html>
