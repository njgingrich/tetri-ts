<!doctype HTML>
<html>
  <head>
    <title>TetriTS</title>
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline" rel="stylesheet">
    <link rel="stylesheet" href="/dist/e122b20ed20435bc6ae84f4cf5882489.css">
  <script src="/dist/e122b20ed20435bc6ae84f4cf5882489.js"></script></head>
  <body class="container">
    <header class="header">
      <h1>Tetri-TS</h1>
    </header>
    <canvas id="game"></canvas>
    <div id="overlay">
      <h2>Game Over!</h2>
      <span id="btn-playagain" class="playagain">Play Again?</span>
    </div>
    <div id="pause-overlay">
      <h2>Game Paused</h2>
    </div>
    <aside class="next-piece">

    </aside>
    <aside class="scoring">
      <div class="box">
        <span>Level</span>
        <span id="level">1</span>
      </div>
      <div class="box">
        <span>Score</span>
        <span id="score">0</span>
      </div>
      <div class="box">
        <span>Lines</span>
        <span id="lines">0</span>
      </div>
    </aside>
    <aside class="options">
      <span id="btn-pause" class="btn">Pause</span>
      <span id="btn-restart" class="btn">Restart</span>
    </aside>

    <script src="/dist/cd8a7dbfe00fa1bc3956ae5c9aabab45.js"></script>
  </body>
</html>
